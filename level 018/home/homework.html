<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Request for White Paper</h3>
    <p>Please fill out the form bellow. If you have any question, please e-mail <br> <a href="">white paper@ektron.com</a><br>- required fields</p>
    <hr>

    <form action="">
        <label for="fname">Fisrt Name:</label>
        <input type="text" id="fname"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname"><br><br>

        <label for="cname">Company Name:</label>
        <input type="text" id="cname"><br><br>

        <label for="CW">Company/Personal Website:</label>
        <input type="text" id="CW"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password">

        <label for="ext">Ext:</label>
        <input type="text" id="ext"><br><br>

        <label for="state">State/Peovince</label>
        <select id="state">
            <option value="Select">Select for USA or Canada Only</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
        </select><br><br>

        <label for="country">Country:</label>
        <select id="country">
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
        </select><br><br>

        <label for="comment">Comments:</label><br>
        <textarea name="" id="comment"></textarea><br><br>

        <input type="submit" value="Request white Paper">
    </form>
</body>
</html>
