<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="classwork.css">
</head>
<body>

    <div class="container">
        <div class="input-section">
            <label>Day</label>
            <input type="number" id="day" placeholder="DD">
            <label>Month</label>
            <input type="number" id="month" placeholder="MM">
            <label>Year</label>
            <input type="number" id="year" placeholder="YYYY">
            <button id="calculateBtn">Calculate</button>
        </div>
        <div class="result">
            <p><span id="years">--</span> years</p>
            <p><span id="months">--</span> months</p>
            <p><span id="days">--</span> days</p>
        </div>
    </div>

    <script src="classwork.js"></script>
</body>
</html>
