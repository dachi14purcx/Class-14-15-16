<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Fn">First name:</label>
        <input type="text" id="Fn">
        <label for="Ln">Last name:</label>
        <input type="text" id="Ln">
        <br>
        <br>

        <label for="date">Date of birth:</label>
        <input type="date" id="date">
        <label for="age">Age:</label>
        <input type="number" id="age">
        <br>
        <br>

        <label for="gender">Gender:</label>
        <input type="radio" id="gender">
        <label for="gender">Male</label>
        <input type="radio" id="male">
        <label for="female">Female.</label>
        <label for="email">Email Address:</label>
        <input type="email" id="">
        <br>
        <br>

        <label for="Jd">Position Avable:</label>
        <input type="radio" id="Jd">
        <label for="Jd">Junior Developer</label>
        <input type="radio" id="Mld">
        <label for="Mld">Mid-level-Developer</label>
        <input type="radio" id="Sd">
        <label for="Sd">Senior Developer</label>
        <br>
        <br>

        <label for="J">Programming Language:</label>
        <input type="checkbox" id="J">
        <label for="J">Java</label>
        <input type="checkbox" id="Js">
        <label for="Js">JavaScript</label>
        <input type="checkbox" id="Py">
        <label for="Py">Python</label>
        <br>
        <br>

        <label for="Ps">Password:</label>
        <input type="password" id="Ps">
        <label for="Cps">Confirm Password:</label>
        <input type="password" id="Cps">
        <br>
        <br>

        <input type="submit" value="Sumbit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
