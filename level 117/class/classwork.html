<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: beige;
            color: navy;
        }
        #joke-container {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Joke Generator</h1>
    <button id="joke-btn">Get a Joke</button>
    <div id="joke-container"></div>

    <script>
        document.getElementById('joke-btn').addEventListener('click', async function() {
            const jokes = await fetch('https://v2.jokeapi.dev/joke/Any?type=twopart');
            const data = await jokes.json();
            
            const jokeContainer = document.getElementById('joke-container');
            jokeContainer.innerHTML = data.setup;
            
            document.getElementById('joke-btn').removeEventListener

            setTimeout(() => {
                jokeContainer.innerHTML += '<br><strong>' + data.delivery + '</strong>';
            }, 1000);
        });
    </script>
</body>
</html>
