<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #00B2A9;
            color: black;
        }
        tr:nth-child(even) {
            background-color: #A52A2A;
        }
        tr:nth-child(odd) {
            background-color: #00B2A9;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Amy</td>
            <td>42</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Davit</td>
            <td>32</td>
        </tr>
        <tr>
            <td>Barbare</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Nikolozi</td>
            <td>42</td>
        </tr>
        <tr>
            <td>Anastasia</td>
            <td>50</td>
        </tr>
    </table>
</body>
</html>
