<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React User List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="root" class="p-6"></div>

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    // მომხმარებლების ჩვენების კომპონენტი
    function UserList({ users }) {
      return (
        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
          {users.map((user, index) => (
            <div key={index} className="bg-white p-4 rounded shadow text-center">
              <img src={user.avatar} alt={user.name} className="w-24 h-24 mx-auto rounded-full mb-3 border-4 border-blue-300" />
              <h3 className="text-xl font-bold">{user.name}</h3>
              <p className="text-gray-600">{user.email}</p>
            </div>
          ))}
        </div>
      );
    }

    // მთავარი კომპონენტი — ინახავს მასივს და აგზავნის props-ით
    function App() {
      const users = [
        { name: "Anna Smith", email: "anna@example.com", avatar: "https://randomuser.me/api/portraits/women/68.jpg" },
        { name: "John Doe", email: "john@example.com", avatar: "https://randomuser.me/api/portraits/men/65.jpg" },
        { name: "Lara Croft", email: "lara@example.com", avatar: "https://randomuser.me/api/portraits/women/22.jpg" },
        { name: "Bruce Wayne", email: "bruce@batman.com", avatar: "https://randomuser.me/api/portraits/men/1.jpg" }
      ];

      return (
        <div>
          <h1 className="text-3xl font-bold text-center mb-4">👥 მომხმარებლების სია</h1>
          <UserList users={users} />
        </div>
      );
    }

    // რეაქტის რენდერი
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
