<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>

    <!-- React, ReactDOM, Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React App -->
    <script type="text/babel">
      // შვილი კომპონენტი: იღებს props-ებს მშობლისგან
      function ProfileCard({ name, surname, image, description }) {
        return (
          <div className="bg-white shadow-xl rounded-xl p-6 w-80 text-center">
            <img src={image} alt={name + ' ' + surname} className="w-32 h-32 mx-auto rounded-full mb-4 border-4 border-blue-400" />
            <h2 className="text-2xl font-bold">{name} {surname}</h2>
            <p className="text-gray-600 mt-2">{description}</p>
          </div>
        );
      }

      // მშობელი კომპონენტი: აგზავნის props-ებს
      function App() {
        const person = {
          name: "Anna",
          surname: "Smith",
          image: "https://randomuser.me/api/portraits/women/68.jpg",
          description: "Frontend developer with a passion for clean UI and React."
        };

        return (
          <div className="flex items-center justify-center min-h-screen">
            <ProfileCard {...person} />
          </div>
        );
      }

      // რენდერი root ელემენტში
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
