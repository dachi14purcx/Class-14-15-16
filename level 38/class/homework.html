<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2022/09/21/17/02/blue-background-7470781_640.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .content {
            color: white; 
            text-align: center; 
            padding-top: 20%;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #f0a500;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Page</h1>
        <p>This is a sample webpage with a background image and styled text elements.</p>
        <a href="#" class="button">Learn More</a>
    </div>
</body>
</html>
