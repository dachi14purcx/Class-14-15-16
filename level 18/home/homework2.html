<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="Fname">First Name:</label>
    <input type="text" id="Fname"><br>

    <label for="Lname">Last Name:</label>
    <input type="text" id="Lname"><br>

    <label for="email">Email:</label>
    <input type="email" id="email"><br>

    <label for="password">password:</label>
    <input type="password" id="password"><br>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday"><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label><br>

    <input type="radio" name="gender" id="Femail">
    <label for="Femail">Femail</label><br>

    <input type="radio" name="gender" id="other">
    <label for="other">Other</label><br>

    <label for="cat">Pets</label><br>
    <input type="checkbox" id="cat">
    <label for="cat">Cat</label><br>

    <input type="checkbox" id="Dog">
    <label for="Dog">Dog</label><br>

    <label for="cars">Cars:</label><br>
    <select name="" id="cars">
        <option value="volvo">Volvo</option>
        <option value="oldsmobile">Oldsmobile</option>
        <option value="BMW">BMW</option>
        <option value="maclaren">Maclaren</option>
    </select><br>

    <input type="submit" value="Register!"><br>
    <input type="reset" value="Reset">
</body>
</html>
