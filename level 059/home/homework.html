<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: red;
            width: 200px;
            height: 200px;
            transition: width 2s;
            transition-timing-function: ease;
        }

        div:hover {
            width: 400px;

        }
    </style>
</head>
<body>
    <h1>Exercise</h1>
    <p>apply a 2 second transition to the width propety of the div. Define ease in-out timing for the transition</p>
    <div></div>
    <p>Hover over the div element above</p>
</body>
</html>
