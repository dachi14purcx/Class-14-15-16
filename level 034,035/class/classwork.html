<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Tags</title>
    <link rel="stylesheet" href="classwork.css">
</head>
<body>
    <div class="box">This is a box</div>
    <p class="paragraph">This is a paragraph</p>
    <button class="button">Click me</button>
    <h1 class="header">This is a header</h1>
    <span class="highlight">Highlighted text</span>

    <div id="uniqueBox">Unique box</div>
    <p id="uniqueParagraph">Unique paragraph</p>
    <button id="uniqueButton">Unique button</button>
    <h1 id="uniqueHeader">Unique header</h1>
    <span id="uniqueHighlight">Unique highlight</span>
</body>
</html>
