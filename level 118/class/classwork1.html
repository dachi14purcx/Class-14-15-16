<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #F4D04E;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 350px;
            background-color: rgb(224, 224, 224);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            border: black 2px solid;
            box-shadow: 7px 10px 0px rgba(0, 0, 0);
            border-radius: 10px;
        }

        button {
            background-color: #F4D04E;
            border: 0;
            border-radius: 2px;
            font-size: 20px;
            justify-self: start;
            margin-right: 250px;
            margin-top: 20px;
        }

        h1 {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Blog Image.png" alt="">
        <button>Learning</button>
        <p style="margin-right: 190px;">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <img src="userpic.png" alt="">
        <p>Greg Hooper</p>
    </div>
</body>
</html>
